name: Lint and Deploy CloudFormation Stack

on:
  push:
    branches:
      - mccartni/gh-actions

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python for cfn-lint
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install cfn-lint
      - name: Install CFN Lint
        run: pip install cfn-lint

      # Run cfn-lint on CloudFormation templates
      - name: Lint CloudFormation Templates
        run: |
          results=""
          exit_status=0
          for file in $(find . -type f -name '*.yaml' -path './src-cloudformation*/*'); do
            output=$(cfn-lint "$file" 2>&1)
            exit_code=$?
            if [ $exit_code != 0 ]; then
              echo "$output" | grep 'W3005' && echo "INFO: W3005 warnings found in $file" || exit_status=1
              # Remove W3005 lines from output and show the rest as errors if any
              echo "$output" | grep -v 'W3005' >&2
            fi
          done
          exit $exit_status

