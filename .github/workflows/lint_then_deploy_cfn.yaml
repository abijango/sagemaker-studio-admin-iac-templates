name: Lint and Validate CloudFormation templates

on:
  push:
    branches:
      - mccartni/gh-actions
      - main

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python for cfn-lint
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install cfn-lint
      - name: Install CFN Lint
        run: pip install cfn-lint

      # Run cfn-lint on CloudFormation templates
      - name: Lint CloudFormation Templates
        run: |
          for file in $(find . -type f -name '*.yaml' -path './src-cloudformation*/*'); do
            cfn-lint "$file" --ignore-checks W || echo "Linting found non-critical issues in $file"
          done

      # Install cfn-policy-validator
      - name: Install CFN Policy Validator
        run: pip install cfn-policy-validator

      # Run cfn-policy-validator on CloudFormation templates
      - name: Validate IAM Policies in CloudFormation Templates
        run: |
          for file in $(find . -type f -name '*.yaml' -path './src-cloudformation*/*'); do
            cfn-policy-validator validate --template-path "$file" --region us-east-1 || echo "Policy validation found issues in $file"
          done
